<!DOCTYPE html>
<html>
<body>


<div id="newtext" style="position:absolute; top:300px;">
    <p>this is Text</p>
</div>


<h3>A demonstration of how to access a Text Field</h3>

<input type="text" id="myText" value="Some text...">

<p>Click the "Try it" button to get the text in the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").value;
    document.getElementById("demo").innerHTML = x;

    document.getElementById("newtext").innerHTML=x;;
}
</script>

</body>
</html>
